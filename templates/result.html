<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Breast Cancer Prediction</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="card">
            <h3 class="card-title text-center mt-4 mb-3">Prediction Results</h3>
            <div class="text-center">
                <p>Prediction: <span class="{% if result == 'Benign' %}result-benign{% else %}result-malignant{% endif %}">{{ result }}</span></p>
                <p>Probability of Malignant: {{ '%0.2f' % (probability * 100) }}%</p>
            </div>
            <div class="text-center mt-3 mb-4">
                <a href="/" class="btn btn-primary">Back to Prediction</a>
            </div>
            <div class="disclaimer">
                This is an AI-based prediction. Please consult a doctor for professional medical advice.
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
